<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
</head>
<body>
<div>
	<div class="container ">
		<div class="jumbotron">
			<h1>Magic Train Scheduler</h1>
		</div>
		<div class="card">
			<div class="card-header trainSchedule">
			</div>
			<div class="card-body">
				<div class="col-xs">
					<table class="table" id="trainTable">
						<tr>
							<th scope="col-xs">Name</th>
							<th scope="col-xs">Time</th>
							<th scope="col-xs">Destination</th>
							<th scope="col-xs">Frequency</th>
							<th scope="col-xs">Next Arrival</th>
							<th scope="col-xs">Minutes Away</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<br><br>
		<div class="card">
			<div class="card-header ">
				Add a train
			</div>
			<div class="card-body">
				<form id="trainForm">
					<div class="form-row col-xs">
						<label for="train-name">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>
					<div class="form-row col-xs">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-row col-xs">
						<label for="train-time">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="train-time">
					</div>
					<div class="form-row col-xs">
						<label for="frequency">Frequency</label>
						<input type="text" class="form-control" id="frequency">
					</div>
				</form>
				<button class="btn btn-large btn-danger" id="submit">Submit</button>
			</div>
		</div>
	</div>
</div>



<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="javascript/moment.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="javascript/function.js"></script>
</body>
</html>
